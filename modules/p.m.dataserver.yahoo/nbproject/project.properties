application.title=p.m.dataserver.yahoo
application.vendor=dcaoyuan
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.scala
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/p.m.dataserver.yahoo.jar
dist.javadoc.dir=${dist.dir}/scaladoc
excludes=
includes=**
jar.compress=false
java.platform.active=java_default_platform
javac.classpath=\
    ${reference.lib_util.jar}:\
    ${reference.lib_math.jar}:\
    ${reference.lib_securities.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}:\
    ${reference.test.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.lib_indicator=../lib.indicator
project.lib_math=../lib.math
project.lib_securities=../lib.securities
project.lib_util=../lib.util
project.p_m_indicator_basic=../p.m.indicator.basic
project.test=../test
reference.lib_indicator.jar=${project.lib_indicator}/dist/lib.indicator.jar
reference.lib_math.jar=${project.lib_math}/dist/lib.math.jar
reference.lib_securities.jar=${project.lib_securities}/dist/lib.securities.jar
reference.lib_util.jar=${project.lib_util}/dist/lib.util.jar
reference.p_m_indicator_basic.jar=${project.p_m_indicator_basic}/dist/p.m.indicator.basic.jar
reference.test.jar=${project.test}/dist/test.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}:\
    ${reference.lib_util.jar}:\
    ${reference.lib_math.jar}:\
    ${reference.lib_securities.jar}:\
    ${reference.lib_indicator.jar}:\
    ${reference.p_m_indicator_basic.jar}
# Space-separated list of extra scalac options
scalac.compilerargs=
scalac.deprecation=no
scalac.unchecked=no
source.encoding=UTF-8
src.dir=src
test.src.dir=test
